<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <my-component v-bind:title="headerText"></my-component>
      <my-component v-bind:title="headerText"></my-component>

      <my-component title="Lorem1"></my-component>
      <my-component title="Lorem2"></my-component>
      <my-component title="Lorem3"></my-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script>
      Vue.component('my-component', {
        template:
          '<section><h1>{{title}}</h1><p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p></section>',
        props: ['title'],
      })

      new Vue({
        el: '#app',
        data: {
          headerText: 'Lorem',
        },
      })
    </script>
  </body>
</html>
