<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <span>{{firstNumber}}곱하기 {{lastNumber}}는?</span>
      <input
        type="number"
        placeholder="enter a number."
        v-model="answer"
        ref="answer"
      />
      <button v-on:click="handleClick">입력</button>

      <span>{{result}}</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          firstNumber: Math.ceil(Math.random() * 9),
          lastNumber: Math.ceil(Math.random() * 9),
          answer: '',
          result: '',
        },
        methods: {
          handleClick() {
            console.log('[Root] handleClick()', this.answer)

            if (this.firstNumber * this.lastNumber === parseInt(this.answer)) {
              this.result = '정답!'
            } else {
              this.result = '오답'
              this.$refs.answer.focus()
              this.answer = ''
            }
          },
        },
      })
    </script>
  </body>
</html>
